
version: "3.9"
services:

  java:
    depends_on:
      - mongo
    build: .
    container_name: "reservas"
    ports:
      - 8001:8080
    networks:
      - shared-net

  mongo:
    image: 'mongo'
    ports:
      - 27017:27017
    container_name: mongo
    volumes:
      - /home/sinoed/data/db:/data/db
    networks:
      - shared-net

networks:
  shared-net:
    driver: bridge